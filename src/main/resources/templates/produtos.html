<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	  <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
      
    </head>

	<body>
		
		<div class="container bg-light mt-4">
		<div>
			<a th:href="@{/api/v1/index/}" class="btn btn-primary m-2">
             	<i class="fas fa-home ml-2"></i>
             	Voltar
            </a>
            
            <a th:href="@{/api/v1/produto/novo-produto}" class="btn btn-primary m-2">
             	<i class="fas fa-cart-plus ml-2"></i>
             	Novo Produto
            </a>
		</div>
		<div>
                  <h2 class="my-5">Produtos</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nome</th>
                                    <th>Código de Barras</th>
                                    <th>Preço</th>
                                    <th>Tipo</th>
       
                                    <th>Editar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="prod : ${produtos}">
                                    <td th:text="${prod.id}"></td>
                                    <td th:text="${prod.nome}"></td>
                                    <td th:text="${prod.codigoBarras}"></td>
                                    <td th:text="${#numbers.formatCurrency(prod.preco)}"></td>
                                    <td th:text="${prod.tipoProd}"></td> 
                                    <td>
                                      <a th:href="@{/api/v1/produto/editar-prod/{id}(id=${prod.id})}" class="btn btn-primary">
                                      	<i class="fas fa-edit ml-2"></i>
                             
                                      </a>
                                    </td>
                                 </tr>
                            </tbody>
                        </table>
                    </div>    
	</div> 
	</body>
</html>
